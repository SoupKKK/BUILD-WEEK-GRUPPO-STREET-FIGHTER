<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback!</title>
</head>
<body>
    <header>
        <img src="epicode_logo.png" alt="logo Epicode">
    </header>

    <main>
        <h1>Tell us how it's going</h1>
        <p>
            From 0 to 10, how likely are you to recommend EPICODE to a friend or a colleague?
        </p>
        <div>
            <input type="radio" name="starsFeedback" id="starsFeedback">
        </div>

        <p>Leave us an open feedback about your experience so far</p>
        <input type="text" placeholder="Write your comment here">
    </main>
</body>
</html>
